    <script>
        var type = new Typed("#auto-complete", {
        strings: ['Developer!', 'Quick Learner!', 'Sports Guy!', 'Singer!'], 
        typeSpeed: 120, 
        backSpeed: 10,
        loop: true
    })

    var lastKnownScrollPosition = 0;
    var ticking = false;
    var i = 0


    function equate(scrollPos) {
        if (i === 0) {
            let interval = 5000
        var num = [document.getElementById("num")]
    
        console.log(num[0].getAttribute('data-val'))
        let startValue = 0
        let endValue = parseInt(num[0].getAttribute('data-val'))
        let duration = Math.floor(interval/endValue)

        let counter = setInterval( function () {
            startValue += 1
            num[0].textContent = startValue

            if (startValue === endValue){
                clearInterval(counter)


            }


        }, duration)
        }
        i ++
    
    }

    document.addEventListener('scroll', (e) => {
        lastKnownScrollPosition = window.scrollY;

        if (!ticking) {
            window.requestAnimationFrame(() => {
            equate(lastKnownScrollPosition);
            ticking = false;
            });

            ticking = true;
        }
    });
